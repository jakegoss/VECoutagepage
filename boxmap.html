<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Display a map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
  <link href="mapbox://styles/jgoss/cjqpqyw9a6n5b2rl5mix2sf0k" rel="styesheet"/>
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoiamdvc3MiLCJhIjoiY2pxcHBjdDBwMDN6OTQ5bHBvc2trbHV1OSJ9.eaTELb7F_hU82EA2CXdMHA';
const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/jgoss/cjqpqyw9a6n5b2rl5mix2sf0k',
  center: [-72.028884, 43.797252],
  zoom: 7.1
});
</script>

</body>
</html>
