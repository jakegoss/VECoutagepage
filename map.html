<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/leaflet.css" />
    <link rel="stylesheet" href="map.css" />
    <script src="lib/leaflet.js"></script>
    <script src="cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />

</head>

<body>

    <!----------------- Data Table area ------------------------>
    <div id="outages">

        <h2>Current Outages in Vermont Electric COOP service area</h2>
        <table id="outages">
            <thead>
                <tr>
                    <th>Town</th>
                    <th>Meter #</th>
                    <th>Time Off</th>
                    <th>Estimated<br />Restoration Time</th>
                </tr>
            </thead>
            <td span datafld=town></span></td>
            <td span datafld=numout></span></td>
            <td span datafld=off></span></td>
            <td span datafld=on></span></td>
        </table>
    </div>



    <!----------------- Map area ---------------------->
    <div id="mapid"></div>


    <script src="lib/serviceTowns.js"></script>
    <script src="mapScripts.js"></script>
</body>


</html>
