<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Testing Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/leaflet.css" />
    <link rel="stylesheet" href="map.css" />
    <script src="PapaParse/papaparse.js"></script>
    <script src="lib/leaflet.js"></script>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="jquery-ui.min.js"></script>
</head>

<body>
    
    <!----------------- Data Table area ------------------------>
    <!-- <h3>Current Outages in Vermont Electric COOP service area</h3> -->
    
    <script>
           $(document).ready(function () {
        $.load('outdata.json',
        function (json) {
        var tr;
        for (var i = 0; i < json.length; i++) {
            tr = $('<tr/>');
            tr.append("<td>" + json[i].User_Name + "</td>");
            tr.append("<td>" + json[i].score + "</td>");
            tr.append("<td>" + json[i].team + "</td>");
            $('table').append(tr);
        }
    });
});     

</script>
<table>
        <tr>
            <th>User_Name</th>
            <th>score</th>
            <th>team</th>
        </tr>
    </table>


<!----------------- Map area ---------------------->
<div id="mapid"></div>



    <script src="lib/outTowns.js"></script>
    <script src="mapScripts.js"></script>
    <script src="outdata.json"></script>

</body>


</html>
