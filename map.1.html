<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Testing Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/leaflet.css" />
    <link rel="stylesheet" href="map.css" />
    <script src="lib/leaflet.js"></script>
    <script src="cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />
    <script src="outData.js"></script>
</head>

<body>

    <!----------------- Data Table area ------------------------>
    <!-- <h3>Current Outages in Vermont Electric COOP service area</h3> -->

    <table id="table">
        <thead>
            <tr>
                <th>header1</th>
                <th>header2</th>
                <th>header3</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>

        var outData = $.parseJSON(outData);

        $.each(outData.response, function (i, d) {
            var row = '<tr>';
            $.each(d, function (j, e) {
                row += '<td>' + e + '</td>';
            });
            row += '</tr>';
            $('#table tbody').append(row);
        });


    </script>

    <!----------------- Map area ---------------------->
    <div id="mapid"></div>


    <script src="lib/serviceTowns.js"></script>
    <script src="mapScripts.js"></script>
</body>


</html>
